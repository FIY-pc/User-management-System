<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UserManagerDemo</title>
    <style>
        .H1TITLE, .H2TITLE {
            text-align: center;
            margin-top: 20px;
        }
        .login-form, .register-btn-container {
            text-align: center;
            margin-top: 20px;
        }
        .login-form input {
            margin: 5px;
        }
    </style>
</head>
<body>
<div class="H1TITLE">
    <h1>UserManagerDemo</h1>
</div>
<div class="H2TITLE">
    <h2>Login</h2>
</div>

<div class="login-form">
    <form action="/API/Login" method="post">
        <label>
            <input type="text" name="username" placeholder="Username" required>
        </label>
        <label>
            <input type="password" name="password" placeholder="Password" required>
        </label>
        <button type="submit">登陆</button>
        <button type="reset">重置</button>
    </form>
</div>

<div class="register-btn-container">
    <button onclick="window.location.href='/Register'">注册</button>
</div>

</body>
</html>
